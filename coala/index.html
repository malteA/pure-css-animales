<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- begin image -->
    <div class="box">
        <!-- circular head -->
        <div class="head">
        
            <!-- circular head copy -->
            <div class="head-copy"></div>

            <!-- left ear ~ dark grey -->
            <div class="ear-left">
                <!-- inner ear ~ light grey -->
                <div class="inner-ear"></div>
            </div>

            <!-- right ear ~ dark grey -->
            <div class="ear-right">
                    <!-- inner ear ~ light grey -->
                <div class="inner-ear"></div>
            </div>

            <!-- left outer eye ~ white -->
            <div class="eye-left">
                <!-- pupil ~ black -->
                <div class="pupil"></div>
            </div>

            <!-- right outer eye ~ white -->
            <div class="eye-right">
                <!-- pupil ~ black -->
                <div class="pupil"></div>
            </div>

            <!-- nose ~ brown -->
            <div class="nose"></div>

            <!-- hair ~ light gray -->
            <div class="hair-left"></div>
            <div class="hair-right"></div>
        </div>
    </div>
</body>
</html>
